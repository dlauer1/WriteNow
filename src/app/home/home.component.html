  <div class="cta-img">
    <img
      src="assets/images/slogan.PNG"
      style="height:500px; width:100%;"
      alt="call to action"
    />
  </div>
  <h1 class="blog-news">NEWS</h1>
  <div class="masonry-demo">
    
      <ngx-masonry [options]="myOptions" [useImagesLoaded]="true">
          <ngxMasonryItem *ngFor="let picture of masonryImages" class="masonry-item">
            <p class="p-title">{{picture.title}}</p>
            <img src="{{picture.picture}}">
            <p class="p-description">{{picture.description}}</p>
          </ngxMasonryItem>
        </ngx-masonry>
  </div>
